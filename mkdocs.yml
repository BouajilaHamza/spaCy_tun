site_name: tun_linguist
site_description: Tunisian Arabic (Derja) linguistic feature extraction, normalization, and dataset filtering
site_url: https://bouajilahamza.github.io/spaCy_tun/

repo_url: https://github.com/BouajilaHamza/spaCy_tun
repo_name: BouajilaHamza/spaCy_tun
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - content.code.copy
    - content.tabs.link
    - navigation.footer
    - navigation.indexes
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
    - scheme: slate
      primary: indigo
      accent: indigo

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2

nav:
  - Home: index.md
  - Getting started:
      - Overview: getting-started.md
  - Guides:
      - Linguistic features: guides/features.md
      - Normalization: guides/normalization.md
      - Authenticity scoring: guides/scoring.md
      - Dataset pipeline (scripts): guides/pipeline.md
  - Reference:
      - API reference: api.md
