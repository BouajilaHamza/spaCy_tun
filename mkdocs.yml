site_name: tun_linguist
site_description: Tunisian Arabic (Derja) linguistic feature extraction, normalization, and dataset filtering
repo_name: tun_linguist

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - content.code.copy
    - content.tabs.link
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
    - scheme: slate
      primary: indigo
      accent: indigo

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2

nav:
  - Home: index.md
  - Getting started: getting-started.md
  - Guides:
      - Linguistic features: guides/features.md
      - Normalization: guides/normalization.md
      - Authenticity scoring: guides/scoring.md
      - Dataset pipeline (scripts): guides/pipeline.md
  - API reference: api.md
